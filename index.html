<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet" />
</head>

<body class="active1">
  <div class="container">
    <div class="title">
      <div class="toggle">
        <h3>Calc</h3>
        <div class="right">
          <p id="one">1</p>
          <p id="two">2</p>
          <p id="three">3</p>
        </div>
      </div>
      <div class="control">
        <p>Theme</p>
        <div class="box">
          <div id="circle"></div>
        </div>
      </div>
    </div>
    <div class="result">
      <input type="text" placeholder="0" />
    </div>
    <div class="keys">
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="del">DEL</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>*</button>
      </div>
      <div class="row">
        <button id="reset">RESET</button>
        <button id="equals">=</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
